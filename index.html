<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Pagina de Formulario</title>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="topoint">
    </div>

    <div class="container">

        <form action= "" id="formulario" method="POST">
            <div class="box">
                <h1>Cadastro de Material </h1>

                <label>
                    <p> <span>Nome </span> </p>
                    <input type="text" class="input_text" name="nome" id="name" />

                </label>

                <label>
                    <p> <span> Marca </span> </p>
                    <input type="text" class="input_text" name="marca" id="marca" />

                </label>

                <label>
                    <p> <span> Fabricante </span> </p>
                    <input type="text" class="input_text" name="fabricante" id="fabricante" />
                </label>

                <label>
                    <p><span> Preço R$ </span></p>
                    <input type="number" class="input_text" name="preco" id="preco" />
                </label>

                <label>
                    <span> Código </span>
                    <input type="number" class="input_text" name="codigo" id="codigo" />
                </label>

                <label>
                    <p><span> Quant.estoque</span></p>
                    <input type="number" class="input_text" name="estoque" id="estoque" />
                </label>
                <input type="reset" class="cancelar" value="Cancelar" />
                <input  onclick="enviar()" type="submit" class="cadastrar" value="Cadastrar" />
        </form>
    </div>
    <br><br><br>
    <footer class="footer">
        <p>Desenvolvido por Uanderson </p>
    </footer>
</body>

</html>
